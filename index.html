
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>The Bagel Invitationals</title>
    <script src="./script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <audio id="hype">
        <source src="sounds/fisher - losing-it.m4a" type="audio/mpeg">
    </audio>
  
    <audio id="swing">
        <source src="sounds/swingsound.m4a" type="audio/mpeg">
    </audio>
    <audio id="cmontiger">
        <source src="sounds/cmontiger3.m4a" type="audio/mpeg">
    </audio>
    <audio id="cup">
        <source src="sounds/holet.m4a" type="audio/mpeg">
    </audio>
    

    <div class="container">

        <div class="mainContent">
       
          
             <div class="row">
                 <div class="col-md-5">
                
                    <canvas id="layerOne" width="540" height="950" style="border:5px solid black"></canvas>
                   
                    <form>
                    <div id="myProgress">
                        <div id="myBar"></div>
                        </div>
                        
                        <input type="reset" value="Swing!" />
                        <button class="button">New Hole</button>
                    </form>
                </div>

                <div class="col-md-3" id="status">
                    <div class="row">
                         <div id="titleBar">
                          <div>
                            <h4>The Bagel Invitationals </h4>
                            </div>
                        </div>
                       </div> 
                       <div class="row">
                           <div id="menu">
                               <h3>Caddie</h3>
                               <p id="menuDist">Distance to Hole: </p>
                               <p id="stroke">Stroke:</p>
                               <p id="clubSelection">Club: Driver ~300</p>
                               
                               <button id="choice1">
                                   +
                                </button> 
                                <button id="choice2">
                                    -
                                </button> 
                            </div>
                        </div>

                        <div class='row'>
                            <div id="menu2">
                                <h3>Ball</h3>
                                <img class="img" id="bagel" src="images/bagelball-min.png"> 
                                
                            </div>
                        </div>

                        <div class='row'>
                            <div id="meme">
                                <p class="result-message"><img id="z" src="" width="500px" height="auto"></p>
    
                            </div>
                        </div>
                        


                </div>
              </div>

        </div>

            
        
    </div>
        
    </body>
</html>
